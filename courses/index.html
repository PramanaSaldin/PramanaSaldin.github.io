<script src=https://PramanaSaldin.github.io/js/themetoggle.js></script></nav></header><script>document.addEventListener("DOMContentLoaded",function(){renderMathInElement(document.body,{delimiters:[{left:"$$",right:"$$",display:!0},{left:"$",right:"$",display:!1}]})})</script><main><article><div class=title><h1 class=title>course guide</h1><div class=meta>Posted on Dec 5, 2022</div></div><section class=body><p>Some thoughts on all of my courses. Inspired by <a href=https://ruipan.xyz/wisc_courses.html>this</a>.</p><figure><img src=/img/ANTHRO105.jpg alt="Easy course, no exams, easy lab once a week too. Would recommend for people not interested in bio but need a credit." height=250px><figcaption><h4>ANTHRO 105: Principles of biological anthropology</h4><p>Easy course, no exams, easy lab once a week too. Would recommend for people not interested in bio but need a credit.</p></figcaption></figure><figure><img src=/img/MATH475.png alt="Very tedious course. I would recommend knowing how to do basic coding so you can verify with a computer that your answer is right. Also the wolfram is useful. Overall though, the course is easy, especially for people well versed in competition math/programming." height=250px><figcaption><h4>MATH 475: Introduction to combinatorics</h4><p>Very tedious course. I would recommend knowing how to do basic coding so you can verify with a computer that your answer is right. Also <a href=https://www.wolframalpha.com/>the wolfram</a> is useful. Overall though, the course is easy, especially for people well versed in competition math/programming.</p></figcaption></figure></section><div class=post-tags></div></article></main><footer><div style=display:flex><a class=soc href=https://github.com/PramanaSaldin/ rel=me title=GitHub><i data-feather=github></i></a><div class=border></div><a class=soc href=https://mathstodon.xyz/@pramana/ rel=me title=Twitter><i data-feather=twitter></i></a><div class=border></div></div><div class=footer-info>2022 Â© Athul | <
